<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hello World!</title>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="apps/app.js"></script>
</head>
<body>
<p>Hello World.</p>
<p>Enter a weapon:</p>
<form id="addWeapon">
	<p>Name: <input id="addWeaponName" type="text" name="weaponName"></p>
	<p>Cost: <input id="addWeaponCost" type="text" name="weaponCost"></p>
	<p>Strength: <input id="addweaponStrength" type="text" name="weaponStrength"></p>
	<p><input type="submit" value="Submit"></p>
</form>
<hr>
<p>Enter a franchise:</p>
<form id="addFranchise">
	<p>Name: <input id="addFranchiseName" type="text" name="franchiseName"></p>
	<p>Publisher: <input id="addPublisherName" type="text" name="publisherName"></p>
	<p><input type="submit" value="Submit"></p>
</form>
<hr>
<p>Enter a category:</p>
<form id="addCategory">
	<p>Name: <input id="addCategoryName" type="text" name="categoryName"></p>
	<p>Description: <input id="addDescriptionName" type="text" name="descriptionName"></p
	<p><input type="submit" value="Submit"></p>
</form>
<hr>
<p>Now let's create a complete weapon:</p>
<form id="addTotalWeapon">
	<p>Name: <select id="addTotalWeaponName" name="totalWeaponName">
			<option value="">Select a Weapon</option>
			<option value="5856daee9695160011477fd4">Ragnarok</option>
			</select>
	</p>
	<p>Franchise: <select id="addTotalWeaponFranchise" name="totalWeaponFranchise">
			<option value="">Select a Franchise</option>
			<option value="5856e381198e0f001181a61d">Breath of Fire</option>
			<option value="5856de19b3ea580011980f3a">Final Fantasy</option>
			<option value="5856e2a36dd075001104c583">Suikoden</option>
			</select>
	</p>
	<p>Category: <select id="addTotalWeaponCategory" name="totalWeaponCatgory">
			<option value="">Select a Category</option>
			<option value="5856e7e3b60517001137bfec">Sword</option>
			<option value="5856e874b60517001137bfed">Bow & Arrow</option>
			</select>
	</p>
	<p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
